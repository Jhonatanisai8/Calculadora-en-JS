<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Mi calculadora Jhonatan</h1>
    </header>
    <div class="calculator">
        <input class="elemet-button" type="text" id="pantalla" readonly>
        <br>
        <input class="elemet-button" type="button" value="1" onclick="agregar('1')">
        <input class="elemet-button" type="button" value="2" onclick="agregar('2')">
        <input class="elemet-button" type="button" value="3" onclick="agregar('3')">
        <input class="elemet-button" type="button" value="+" onclick="agregar('+')">
        <br>
        <input class="elemet-button" type="button" value="4" onclick="agregar('4')">
        <input class="elemet-button" type="button" value="5" onclick="agregar('5')">
        <input class="elemet-button" type="button" value="6" onclick="agregar('6')">
        <input class="elemet-button" type="button" value="-" onclick="agregar('-')">
        <br>
        <input class="elemet-button" type="button" value="7" onclick="agregar('7')">
        <input class="elemet-button" type="button" value="8" onclick="agregar('8')">
        <input class="elemet-button" type="button" value="9" onclick="agregar('9')">
        <input class="elemet-button" type="button" value="*" onclick="agregar('*')">
        <br>
        <input class="elemet-button" type="button" value="0" onclick="agregar('0')">
        <input class="elemet-button" type="button" value="." onclick="agregar('.')">
        <input class="elemet-button" type="button" value="/" onclick="agregar('/')">
        <input class="elemet-button" type="button" value="=" onclick="calcular()">
        <br>
        <input class="elemet-button" type="button" value="C" onclick="borrar()">
    </div>
    <script src="script.js"></script>
</body>

</html>
